<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Of Oz Manager</title>
    <link rel="icon" href="images/favicon.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <br>
        <strong><h1>Welcome to the Night of Oz Manager APP</h1></strong>
    </header>
    <main id="main-content" class="container my-4">
       
    </main>
    <br>
    <br>
    <audio id="backgroundMusic" src="sound/SomewhereOverTheRainbow.mp3" loop></audio>
    <div id="musicControl">
        <button id="playMusicButton" class="btn btn-primary">Play Background Music</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            const playMusicButton = document.getElementById('playMusicButton');
            playMusicButton.addEventListener('click', function() {
                backgroundMusic.play().then(() => {
                    playMusicButton.style.display = 'none'; // Hide the button after playing
                }).catch(error => {
                    console.log('Music playback error:', error);
                });
            });
        });
    </script>
    <strong><p class="footerText">&copy;2024 Night of Oz Manager</p></strong>
    <script src="js/view/loginView.js"></script>
    <script src="js/view/registerView.js"></script>
    <script src="js/view/mainView.js"></script>
    <script src="js/view/viewProfile.js"></script>
    <script src="js/view/editProfileView.js"></script>
    <script src="js/view/viewGroups.js"></script>
    <script src="js/view/viewSessions.js"></script>
    <script src="js/view/createSessionView.js"></script>
    <script src="js/view/questionView.js"></script>
</body>
</html>
